
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>C++ Klassenübersicht</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            body { margin: 0; font-family: Arial, sans-serif; }
            .container { padding: 20px; }
            .node { cursor: pointer; }
            .link { stroke: #999; stroke-opacity: 0.6; }
            .file { font-weight: bold; fill: #333; }
            .class { fill: #666; }
            .inheritance { fill: #009900; }
            svg { border: 1px solid #ccc; }
            .tooltip { position: absolute; background: white; padding: 5px; border: 1px solid #ccc; }
            
            .zoom-info {
                position: fixed;
                bottom: 10px;
                right: 10px;
                background: rgba(0,0,0,0.7);
                color: white;
                padding: 5px 10px;
                border-radius: 3px;
                font-size: 12px;
            }
              
            .download-buttons {
                position: fixed;
                top: 10px;
                right: 10px;
                display: flex;
                gap: 10px;
            }

            .download-btn {
                padding: 8px 16px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .download-btn:hover {
                background: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Gefundene Klassen: 41</h2>
            <div id="graph"></div>
        </div>
        <script>
            const data = {"../src/highscores.cpp": [{"name": "highScoreClass", "base": null}], "../src/sound.cpp": [{"name": "soundClass", "base": null}], "../src/menu.cpp": [{"name": "menuClass", "base": null}], "../src/loadlevel.cpp": [{"name": "powerupLoaderClass", "base": null}, {"name": "i", "base": null}], "../src/scoreboard.cpp": [{"name": "glScoreBoard", "base": null}], "../src/background.cpp": [{"name": "backgroundClass", "base": null}], "../src/declerations.h": [{"name": "effectManager", "base": null}], "../src/input.cpp": [{"name": "controllerClass", "base": null}], "../src/title.cpp": [{"name": "powerupDescriptionClass", "base": "moving_object"}, {"name": "titleScreenClass", "base": null}], "../src/effects.cpp": [{"name": "transit_effect_class", "base": null}, {"name": "sparkle", "base": null}, {"name": "particleFieldClass", "base": null}, {"name": "effect_class", "base": null}, {"name": "transit", "base": null}, {"name": "effectManager", "base": null}, {"name": "tempEffect", "base": null}, {"name": "glAnnounceMessageClass", "base": null}, {"name": "glAnnounceTextClass", "base": null}], "../src/display.hpp": [{"name": "displayClass", "base": null}], "../src/text.cpp": [{"name": "glTextClass", "base": null}], "../src/main.cpp": [{"name": "ball", "base": null}, {"name": "paddle_class", "base": null}, {"name": "textureClass", "base": null}, {"name": "textureManager", "base": null}, {"name": "object", "base": null}, {"name": "paddle_class", "base": "object"}, {"name": "brick", "base": null}, {"name": "brick", "base": "object"}, {"name": "moving_object", "base": "object"}, {"name": "bulletsClass", "base": null}, {"name": "tracer", "base": null}, {"name": "ball", "base": "moving_object"}, {"name": "ballManager", "base": null}, {"name": "powerupClass", "base": "moving_object"}, {"name": "powerupManager", "base": null}, {"name": "hudClass", "base": null}, {"name": "speedometerClass", "base": null}, {"name": "now", "base": null}, {"name": "paddle", "base": null}]};
            
            const width = window.innerWidth - 40;
            const height = window.innerHeight - 100;
            
            const svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            // Container für zoom-baren Inhalt
            const g = svg.append("g");
            
            // Zoom-Verhalten hinzufügen
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            const simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-1000))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(width / 2).strength(0.1))
                .force("y", d3.forceY(height / 2).strength(0.1))
                .alphaDecay(0.01)
                .alphaMin(0.001)
                .velocityDecay(0.3);
            
            // Nodes und Links vor ihrer Verwendung definieren
            const nodes = [];
            const links = [];
            
            Object.entries(data).forEach(([file, classes]) => {
                const fileNode = {id: file, type: "file"};
                nodes.push(fileNode);
            
                classes.forEach(c => {
                    const classNode = {id: c.name, type: "class", file: file};
                    nodes.push(classNode);
                    links.push({source: file, target: c.name, type: "contains"});
            
                    if (c.base) {
                        links.push({source: c.name, target: c.base, type: "inherits"});
                    }
                });
            });
            
            // Nur eine Definition von link und node
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link")
                .attr("stroke-dasharray", d => d.type === "inherits" ? "5,5" : "")
                .attr("stroke-width", d => d.type === "inherits" ? 2 : 1);
            
            const node = g.append("g")
                .selectAll("g")
                .data(nodes)
                .join("g")
                .attr("class", "node")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.type === "file" ? `Datei: ${d.id}` : `Klasse: ${d.id}<br/>Datei: ${d.file}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            node.append("circle")
                .attr("r", d => d.type === "file" ? 8 : 5)
                .attr("fill", d => d.type === "file" ? "#ff7f0e" : "#1f77b4");
            
            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .attr("class", d => d.type)
                .text(d => d.type === "file" ? d.id.split("/").pop() : d.id);
            
            simulation
                .nodes(nodes)
                .on("tick", ticked);
            
            simulation.force("link")
                .links(links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Zoom-Hinweis hinzufügen
        document.body.insertAdjacentHTML('beforeend',
            '<div class="zoom-info">Mausrad zum Zoomen, Ziehen zum Verschieben</div>');
    
            // Download-Buttons hinzufügen
            document.body.insertAdjacentHTML('beforeend', `
                <div class="download-buttons">
                    <button class="download-btn" onclick="downloadSVG()">Als SVG speichern</button>
                    <button class="download-btn" onclick="downloadPNG()">Als PNG speichern</button>
                </div>
            `);
            
function downloadSVG() {
    const svgElement = document.querySelector('svg');
    const gElement = svgElement.querySelector('g');

    // SVG-Kopie erstellen
    const svgCopy = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    const gCopy = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // Style-Element hinzufügen
    const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
    style.textContent = `
        .node { cursor: pointer; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .file { font-weight: bold; fill: #333; }
        .class { fill: #666; }
        circle { fill: #1f77b4; }
        .node circle[r="8"] { fill: #ff7f0e; }
    `;
    svgCopy.appendChild(style);

    // Transform-String parsen und in Matrix-Format umwandeln
    const transform = gElement.getAttribute("transform");
    if (transform) {
        const match = transform.match(/translate\(([-\d.]+),([-\d.]+)\)\s*scale\(([-\d.]+)\)/);
        if (match) {
            const [_, tx, ty, scale] = match.map(Number);
            const matrixTransform = `matrix(${scale},0,0,${scale},${tx},${ty})`;
            gCopy.setAttribute("transform", matrixTransform);
        }
    }

    // SVG-Attribute kopieren
    svgCopy.setAttribute("width", svgElement.getAttribute("width"));
    svgCopy.setAttribute("height", svgElement.getAttribute("height"));

    // Komplettes G-Element mit allem Inhalt kopieren
    const nodes = gElement.cloneNode(true);
    gCopy.appendChild(nodes);
    svgCopy.appendChild(gCopy);

    // SVG speichern
    const svgData = new XMLSerializer().serializeToString(svgCopy);
    const blob = new Blob([svgData], {type: 'image/svg+xml'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'class-diagram.svg';
    a.click();
    URL.revokeObjectURL(url);
}
        
function downloadPNG() {
    const svgElement = document.querySelector('svg');
    const gElement = svgElement.querySelector('g');

    // SVG-Kopie erstellen
    const svgCopy = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    const gCopy = gElement.cloneNode(true);

    // Style hinzufügen
    const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
    style.textContent = `
        .node { cursor: pointer; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .file { font-weight: bold; fill: #333; }
        .class { fill: #666; }
        circle { fill: #1f77b4; }
        .node circle[r="8"] { fill: #ff7f0e; }
    `;
    svgCopy.appendChild(style);

    // ViewBox und Größe setzen
    const bbox = gElement.getBBox();
    const transform = gElement.getAttribute("transform") || "matrix(1, 0, 0, 1, 0, 0)";
    const matrix = new DOMMatrix(transform);
    const scale = matrix.a || 1;  // Fallback auf 1 wenn keine Skalierung

    // Skalierte Dimensionen
    const width = Math.max(bbox.width * scale, svgElement.width.baseVal.value);
    const height = Math.max(bbox.height * scale, svgElement.height.baseVal.value);

    svgCopy.setAttribute("width", width);
    svgCopy.setAttribute("height", height);
    svgCopy.setAttribute("viewBox", `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);

    svgCopy.appendChild(gCopy);

    // PNG erzeugen
    const svgData = new XMLSerializer().serializeToString(svgCopy);
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Höhere Auflösung für bessere Qualität
    const scale_factor = 2;
    canvas.width = width * scale_factor;
    canvas.height = height * scale_factor;
    ctx.scale(scale_factor, scale_factor);

    const img = new Image();
    img.onload = function() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0, width, height);
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'class-diagram.png';
        a.click();
    };

    img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
}
        </script>
    </body>
    </html>
